<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer.css">
   
   
</head>
<body>
    
<div class="js-clock">
    <h1 class = "js-title">00:00</h1>
    </div>
    <script src="clock.js"></script>

    <div class="timer">
        <div class="mask"></div>
    </div>


    <script src="timer1.js"></script>
    <div class="clock__setting clock__stopwatch">
        <h1>초시계</h1>
        <p class="stop-state">state : 정지</p>
        <strong class="stop-hour">00</strong> :
        <strong class="stop-minutes">00</strong> :
        <strong class="stop-second">00</strong> :
        <strong class="stop-milliSecond small">00</strong>

    <div class="button-wrapper">
        <span class="button__timer button__timer--start">시작</span>
        <span class="button__timer button__timer--stop">정지</span>
        <span class="button__timer button__timer--reset">초기화</span>
    </div>
    




    
<canvas id="canvas"></canvas>
<script src="main.js"></script>








</body>
</html>
